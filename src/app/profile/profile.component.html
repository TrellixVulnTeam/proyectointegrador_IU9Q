<div class="container" *ngIf="currentUser; else loggedOut" id="profile">
    <header class="jumbotron">
      
        <br><br><br><br>
      <h3 mat-card-title>Nombre de Usuario:   <strong><u>{{ currentUser.username }}</u></strong></h3>
    </header>
      <div class="form" id="profile2">
    <p>
      <strong>Token:</strong>
      {{ currentUser.accessToken.substring(0,20)}}...{{currentUser.accessToken.substr(currentUser.accessToken.length - 20) }}
    </p>
    <p>
      <strong>Email:  </strong>
      {{ currentUser.email }}
    </p>
    <strong>Roles:  </strong>
    <ul>
      <li *ngFor="let role of currentUser.roles">
        <p>{{ role }}</p>
      </li>
    </ul></div>
  </div>
  
  <ng-template #loggedOut>
    Please login.
  </ng-template>
